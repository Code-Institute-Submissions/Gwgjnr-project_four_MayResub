{% extends "base.html" %}

{% block content %}
<div>

        <div class="card" style="width: 18rem;height: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">{{ event.details }}</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{%endblock%}
